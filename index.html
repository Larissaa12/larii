<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            scroll-behavior: smooth;
        }

        /* Navigation Bar */
        nav {
            background: #333;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: #555;
            border-radius: 5px;
        }

        /* Header Section with Parallax Effect */
        .header {
            background: url('https://via.placeholder.com/1500x600') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-attachment: fixed;
        }

        .profile-photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Typing Animation */
        .typing-text {
            font-size: 2.5rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 0;
            animation: typing 3s steps(30) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Sections */
        section {
            padding: 100px 20px;
            margin-top: 50px;
        }

        /* Portfolio Section */
        .portfolio {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .portfolio-item {
            width: 250px;
            height: 150px;
            background: #444;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-item:hover {
            transform: scale(1.1);
        }

        /* Animated Buttons */
        .btn {
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Me</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="header" id="home">
        <img src="https://via.placeholder.com/160" alt="Your Photo" class="profile-photo">
        <h1 class="typing-text">Welcome to My Website</h1>
    </div>

    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I am [Your Name]. I love [Your Interests].</p>
    </section>

    <section id="portfolio">
        <h2>My Portfolio</h2>
        <div class="portfolio">
            <div class="portfolio-item">Project 1</div>
            <div class="portfolio-item">Project 2</div>
            <div class="portfolio-item">Project 3</div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <a href="mailto:your.email@example.com" class="btn">Email Me</a>
    </section>
</body>
</html>
