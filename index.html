<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Parallax Header */
        .header {
            position: relative;
            height: 100vh;
            background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
            background-attachment: fixed; /* Parallax Effect */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: navy blue;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Typing Animation */
        .typing-text {
            font-size: 2.5rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Navigation */
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Sections */
        section {
            padding: 100px 20px;
            text-align: center;
        }
        #about { background: #f4f4f4; }
        #gallery { background: #ddd; }
        #contact { background: #bbb; }

        /* Gallery */
        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .gallery-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Header with Parallax and Typing Animation -->
    <div class="header">
        <h1 class="typing-text">Welcome to My Website</h1>
        <p>Discover my world</p>
    </div>

    <!-- About Me Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I am [Your Name]. I love [Your Interests]. Hereâ€™s a little about me.</p>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <img src="https://via.placeholder.com/200" alt="Sample Image 1">
            <img src="https://via.placeholder.com/200" alt="Sample Image 2">
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: your.email@example.com</p>
        <p>Follow me on <a href="#">Social Media</a></p>
    </section>

</body>
</html>
