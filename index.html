<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            scroll-behavior: smooth;
        }

        /* Navigation Bar */
        nav {
            background: #333;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: #555;
            border-radius: 5px;
        }

        /* Header Section with Parallax */
        .header {
            background: url('your-photo.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            background-attachment: fixed;
        }

        .header h1 {
            font-size: 2.8rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid white;
            width: 0;
            animation: typing 4s steps(40, end) forwards, blink 1s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Sections */
        section {
            padding: 100px 20px;
            margin-top: 50px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-in-out;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Portfolio Section */
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .portfolio-item {
            width: 300px;
            background: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.1);
        }

        /* Hobbies Section */
        .hobbies {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .hobby-item {
            width: 200px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Me</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#hobbies">Hobbies</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <div class="header">
        <h1>Welcome to My Website</h1>
    </div>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio">
            <div class="portfolio-item">Project 1</div>
            <div class="portfolio-item">Project 2</div>
        </div>
    </section>

    <!-- Hobbies Section -->
    <section id="hobbies">
        <h2>My Hobbies</h2>
        <div class="hobbies">
            <div class="hobby-item">Photography <img src="hobby-photo.jpg" width="100%"></div>
            <div class="hobby-item">Gaming <img src="hobby-photo.jpg" width="100%"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
        <p>Social: <a href="#">LinkedIn</a> | <a href="#">GitHub</a> | <a href="#">Instagram</a></p>
    </section>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script>
        function revealSections() {
            document.querySelectorAll("section").forEach(section => {
                if (section.getBoundingClientRect().top < window.innerHeight - 100) {
                    section.classList.add("visible");
                }
            });
        }
        window.addEventListener("scroll", revealSections);
        revealSections();
    </script>

</body>
</html>
